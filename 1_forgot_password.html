<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 border border-gray-200 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Forgot Password</h2>
    <p class="text-gray-600 text-sm text-center mb-6">
      Enter your registered email address to receive a password reset link.
    </p>
    <form id="forgotPasswordForm" class="space-y-6">
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email Address</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold rounded-lg py-3 shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700">
        Send Reset Link
      </button>
    </form>

    <div id="confirmationMessage" style="display: none;" class="mt-6 text-center text-green-600 font-medium">
      A password reset link has been sent to your email.
    </div>

    <div class="mt-6 text-center">
      <a href="./1_login_screen.html" class="text-sm text-blue-600 hover:underline">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("confirmationMessage").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
