<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Supplier Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center px-6 py-10">

  <div class="max-w-lg w-full bg-white border border-gray-300 rounded-lg p-8 shadow-lg">
    <h1 class="text-2xl font-extrabold text-red-600 text-center mb-8 uppercase tracking-wide">
      New Supplier Registration
    </h1>
    <!-- ✅ Added id="registerForm" -->
    <form id="registerForm" class="space-y-6">
      <div>
        <label for="companyName" class="block mb-1 font-semibold text-gray-700">Company Name</label>
        <input id="companyName" name="companyName" type="text" required placeholder="Example Corp" value="Example Corp"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <div>
        <label for="contactName" class="block mb-1 font-semibold text-gray-700">Contact Name</label>
        <input id="contactName" name="contactName" type="text" required placeholder="John Doe" value="John Doe"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email Address</label>
        <input id="email" name="email" type="email" required placeholder="john@example.com" value="john@example.com"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <div>
        <label for="phone" class="block mb-1 font-semibold text-gray-700">Phone Number</label>
        <input id="phone" name="phone" type="tel" required placeholder="+1 234 567 8900" value="+1 234 567 8900"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <div>
        <label for="address" class="block mb-1 font-semibold text-gray-700">Address</label>
        <input id="address" name="address" type="text" required placeholder="1234 Main St, City, Country" value="1234 Main St, City, Country"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input id="password" name="password" type="password" required placeholder="********" value="password123"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <div>
        <label for="confirmPassword" class="block mb-1 font-semibold text-gray-700">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="********" value="password123"
          class="w-full rounded-lg border border-gray-300 py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" />
      </div>
      <button type="submit"
        class="w-full bg-[#2563EB] text-white font-semibold text-lg rounded-lg py-3 shadow-md hover:bg-[#1E40AF] focus:outline-none focus:ring-2 focus:ring-[#1E40AF]">
        Register
      </button>
    </form>
  </div>

  <!-- ✅ Success Modal -->
  <div id="successModal" style="display:none;" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-[9999]">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full text-center">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Registration Successful!</h2>
      <p class="text-gray-700 mb-2">
        Your registration was successful.<br>
        Credentials will be shared through email.
      </p>
    </div>
  </div>

  <!-- ✅ Script Section -->
  <script>
    function showSuccessModal() {
      const modal = document.getElementById('successModal');
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 5000);
    }

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      showSuccessModal();
      this.reset();
    });
  </script>
</body>
</html>
