  <!-- Main content -->
  <main class="flex-1 p-6 md:p-10 overflow-auto max-w-4xl mx-auto">
    <header class="mb-8 flex items-center justify-between">
      <h1 class="text-2xl font-extrabold">Settings</h1>
      <div class="flex space-x-4 text-gray-600 text-xl">
        <button aria-label="Notifications" class="hover:text-gray-900">
          <i class="fas fa-bell"></i>
        </button>
        <button aria-label="User profile" class="hover:text-gray-900">
          <i class="fas fa-user"></i>
        </button>
      </div>
    </header>

    <section class="space-y-10">
      <!-- Profile Settings -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Profile Settings</h2>
        <form class="space-y-6">
          <div>
            <label for="fullName" class="block mb-1">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />
          </div>
          <div>
            <label for="email" class="block mb-1">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required />
          </div>
          <div>
            <label for="phone" class="block mb-1">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+1 234 567 8900" />
          </div>
          <div>
            <label for="password" class="block mb-1">Change Password</label>
            <input type="password" id="password" name="password" placeholder="New password" />
          </div>
          <button type="submit">Save Profile Settings</button>
        </form>
      </div>

      <!-- Access & Authorization -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Access & Authorization</h2>
        <form class="space-y-6">
          <div>
            <label for="userRole" class="block mb-1">User Role</label>
            <select id="userRole" name="userRole" required>
              <option value="">Select role</option>
              <option value="buyer">Buyer</option>
              <option value="admin">Admin</option>
              <option value="supplier">Supplier</option>
            </select>
          </div>
          <div>
            <label for="accessLevel" class="block mb-1">Access Level</label>
            <select id="accessLevel" name="accessLevel" required>
              <option value="">Select access level</option>
              <option value="read">Read Only</option>
              <option value="write">Read & Write</option>
              <option value="full">Full Access</option>
            </select>
          </div>
          <div>
            <label for="authorizedUsers" class="block mb-1">Authorized Users (Emails)</label>
            <textarea id="authorizedUsers" name="authorizedUsers" rows="3" placeholder="Enter emails separated by commas" required></textarea>
          </div>
          <button type="submit">Save Access Settings</button>
        </form>
      </div>

      <!-- Portal Settings -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Portal Settings</h2>
        <form class="space-y-6">
          <div>
            <label for="notificationPref" class="block mb-1">Notification Preferences</label>
            <select id="notificationPref" name="notificationPref" required>
              <option value="">Select preference</option>
              <option value="all">All Notifications</option>
              <option value="important">Only Important</option>
              <option value="none">No Notifications</option>
            </select>
          </div>
          <div>
            <label for="theme" class="block mb-1">Theme</label>
            <select id="theme" name="theme" required>
              <option value="">Select theme</option>
              <option value="purple">Purple</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div>
            <label for="sessionTimeout" class="block mb-1">Session Timeout (minutes)</label>
            <input type="number" id="sessionTimeout" name="sessionTimeout" min="5" max="120" value="30" required />
          </div>
          <button type="submit">Save Portal Settings</button>
        </form>
      </div>

      <!-- Security Settings -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Security Settings</h2>
        <form class="space-y-6">
          <div>
            <label for="passwordPolicy" class="block mb-1">Password Policy</label>
            <select id="passwordPolicy" name="passwordPolicy" required>
              <option value="">Select policy</option>
              <option value="standard">Standard (8+ chars, 1 number)</option>
              <option value="strict">Strict (12+ chars, numbers, symbols)</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div>
            <label for="twoFactorAuth" class="inline-flex items-center space-x-2 cursor-pointer">
              <input type="checkbox" id="twoFactorAuth" name="twoFactorAuth" />
              <span>Enable Two-Factor Authentication (2FA)</span>
            </label>
          </div>
          <button type="submit">Save Security Settings</button>
        </form>
      </div>
    </section>
