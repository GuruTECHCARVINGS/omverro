<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FAFAFA] text-[#212121] font-sans">
  <div class="max-w-4xl mx-auto mt-10 p-8 bg-white shadow-2xl rounded-2xl border border-gray-200">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-[#6A1B9A]">ðŸš€ Vendor Onboarding</h2>

    <form id="onboardingForm" class="space-y-6" enctype="multipart/form-data">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-[#6A1B9A]">Bank Account Holder Name</label>
          <input type="text" name="account_holder" value="ABC Pvt Ltd" class="w-full border border-[#E0E0E0] p-3 rounded-md bg-white" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-[#6A1B9A]">Bank Name</label>
          <input type="text" name="bank_name" value="State Bank of India" class="w-full border border-[#E0E0E0] p-3 rounded-md bg-white" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-[#6A1B9A]">Account Number</label>
          <input type="text" name="account_number" value="123456789012" class="w-full border border-[#E0E0E0] p-3 rounded-md bg-white" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-[#6A1B9A]">IFSC Code</label>
          <input type="text" name="ifsc_code" value="SBIN0001234" class="w-full border border-[#E0E0E0] p-3 rounded-md bg-white" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-[#6A1B9A]">Upload Cancelled Cheque</label>
          <input type="file" name="cancelled_cheque" class="w-full border border-[#E0E0E0] p-3 rounded-md bg-white">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-semibold text-[#6A1B9A]">Upload Signed Contract</label>
          <input type="file" name="signed_contract" class="w-full border border-[#E0E0E0] p-3 rounded-md bg-white">
        </div>
        <div>
          <label class="block text-sm font-semibold text-[#6A1B9A]">Request Vendor Role</label>
          <select name="vendor_role" class="w-full border border-[#E0E0E0] p-3 rounded-md bg-white" required>
            <option value="">-- Select Role --</option>
            <option value="basic">Basic Access</option>
            <option value="standard">Standard Vendor</option>
            <option value="premium">Premium Vendor</option>
          </select>
          <p class="text-xs text-gray-500 mt-1">Your requested role will be reviewed and approved by the admin team.</p>
        </div>
      </div>

      <div class="text-center pt-4">
        <button type="submit" onclick="handleOnboarding(event)" class="bg-gradient-to-r from-[#6A1B9A] to-[#8E24AA] hover:from-[#7B1FA2] hover:to-[#9C27B0] text-white px-8 py-3 rounded-lg text-lg shadow-lg">
          Complete Onboarding
        </button>
      </div>
    </form>

    <div id="onboardingSuccess" class="hidden text-center mt-10">
  <div class="bg-[#F3E5F5] border border-[#D1C4E9] rounded-lg p-6 shadow-md">
    <h3 class="text-[#6A1B9A] text-2xl font-semibold mb-2">ðŸ“¥ Onboarding Submitted!</h3>
    <p class="text-gray-800 text-base">Your onboarding is under review. Once reviewed successfully, the admin will send you the credentials for vendor portal access.</p>
  </div>
</div>
  </div>

  <script>
    function handleOnboarding(event) {
      event.preventDefault();
      document.getElementById('onboardingForm').classList.add('hidden');
      document.getElementById('onboardingSuccess').classList.remove('hidden');
    }
  </script>
</body>
</html>
