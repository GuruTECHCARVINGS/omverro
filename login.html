    <h1 class="text-4xl font-semibold text-gray-800 mb-4">Vendor Portal</h1>

    <!-- Vendor/Buyer Toggle -->
    <div class="inline-flex rounded-md border border-gray-300 overflow-hidden mb-6">
      <button id="vendorBtn" class="bg-blue-600 text-white px-6 py-2 text-lg font-medium focus:outline-none" type="button" onclick="selectRole('vendor')">
        Vendor
      </button>
      <button id="buyerBtn" class="bg-white text-gray-900 px-6 py-2 text-lg font-medium border-l border-gray-300 focus:outline-none" type="button" onclick="selectRole('buyer')">
        Buyer
      </button>
    </div>

    <form class="bg-white rounded-lg p-6 shadow-sm" id="loginForm">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Log in</h2>
      <label for="email" class="block text-gray-900 text-sm mb-1 text-left">Email</label>
      <input id="email" type="email" class="w-full mb-4 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" autocomplete="email" required />
      <label for="password" class="block text-gray-900 text-sm mb-1 text-left">Password</label>
      <input id="password" type="password" class="w-full mb-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" autocomplete="current-password" required />
      <div class="text-right mb-6">
        <a href="#" class="text-blue-700 text-sm hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white text-lg font-medium py-2 rounded-md hover:bg-blue-700 focus:outline-none">
        Log in
      </button>
      <div class="mt-4">
        <a href="./Vendor_Registration_scrren.html" class="text-blue-700 text-base hover:underline">Register</a>
      </div>
    </form>
  </div>

  <script>
    // Set a default user type
    let userType = 'vendor';
  
    function selectRole(role) {
      const vendorBtn = document.getElementById('vendorBtn');
      const buyerBtn = document.getElementById('buyerBtn');
  
      // Update the userType variable
      userType = role;
  
      if (role === 'vendor') {
        vendorBtn.classList.add('bg-blue-600', 'text-white');
        vendorBtn.classList.remove('bg-white', 'text-gray-900');
        buyerBtn.classList.add('bg-white', 'text-gray-900');
        buyerBtn.classList.remove('bg-blue-600', 'text-white');
      } else {
        buyerBtn.classList.add('bg-blue-600', 'text-white');
        buyerBtn.classList.remove('bg-white', 'text-gray-900');
        vendorBtn.classList.add('bg-white', 'text-gray-900');
        vendorBtn.classList.remove('bg-blue-600', 'text-white');
      }
    }
  
    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, type: userType })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(`Welcome ${userType}! ${data.message}`);
          // Redirect to the appropriate dashboard based on user type
          if (userType === 'vendor') {
            window.location.href = 'vendordashboard.html';
          } else {
            window.location.href = 'buyerdashboard.html';
          }
        } else {
          alert(data.message);
        }
      })
      .catch(error => {
        alert('Login failed: ' + error.message);
      });
    });
  </script>
